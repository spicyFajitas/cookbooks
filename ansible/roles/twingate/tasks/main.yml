---

- name: Create a twingate directory if it does not exist
  ansible.builtin.file:
    path: "{{ base_dir }}"
    state: directory
    mode: '0755'

- name: Update configuration files
  ansible.builtin.template:
    src: "{{ item }}.j2"
    dest: "{{ base_dir }}/{{ item }}"
    mode: "0644"
  loop:
    - docker-compose.yml
  diff: True
  notify: Restart container(s)

- name: Bring up services with podman-compose
  ansible.builtin.command:
    cmd: podman-compose up -d
    chdir: /opt/twingate


