---
base_dir: /opt/netbox
netbox_port: 8080

#netbox_image: netboxcommunity/netbox:v3.5.1
netbox_image: netboxcommunity/netbox:latest
redis_image: redis:7-alpine
postgres_image: postgres:14-alpine

admin_api_token: ''
admin_email: "{{ netbox_admin_email }}"
admin_password: "{{ netbox_admin_password }}"
admin_username: admin
allowed_hosts: '*'
container_env: []
container_labels: []
cors_origin_allow_all: true
cors_origin_whitelist: http://localhost
default_page_size: 250
email_certfile: ''
email_from: netbox@bar.com
email_keyfile: ''
email_password: ''
email_port: 25
email_server: localhost
email_timeout: 5
email_use_ssl: false
email_use_tls: false
email_username: netbox
enforce_global_unique: false
graphql_enabled: true
housekeeping_interval: 86400
login_required: false
max_page_size: 1000
metrics_enabled: false
napalm_password: ''
napalm_timeout: 10
napalm_username: ''
pg_db: netbox
pg_host: postgres
pg_password: "{{ netbox_pg_password }}"
pg_user: netbox
proxy_network_name: ''
redis_cache_host: redis-cache
redis_cache_insecure_skip_tls_verify: false
redis_cache_password: "{{ netbox_redis_cache_password }}"
redis_cache_ssl: false
redis_host: redis
redis_insecure_skip_tls_verify: false
redis_password: "{{ netbox_redis_password }}"
secret_key: "{{ netbox_secret_key }}"
skip_startup_scripts: false
skip_superuser: true
webhooks_enabled: true
extra_config: ''
