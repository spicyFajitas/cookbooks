- name: Template ~/.ssh/authorized_keys file
  ansible.builtin.template:
    src: "{{ item }}.j2"
    dest: "~/.ssh/authorized_keys"
    mode: "0600"
  loop:
    - authorized_keys
  diff: True

- name: Enable and start SSH service
  ansible.builtin.service:
    name: "ssh"
    state: started
    enabled: true
