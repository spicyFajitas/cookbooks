---
# Debian/Ubuntu (apt-based)
- block:
    - name: Ensure old docker keyring file is absent (cleanup legacy repo)
      ansible.builtin.file:
        path: /etc/apt/sources.list.d/docker.list 
        state: absent

    - name: Remove conflicting Docker packages
      ansible.builtin.apt:
        name:
          - docker.io
          - docker-doc
          - docker-compose
          - docker-compose-v2
          - podman-docker
        state: absent

    - name: Ensure directory for apt keyrings exists
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Ensure Docker GPG key is installed
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'
      register: docker_gpg_key

    - name: Ensure Docker APT repository is configured
      ansible.builtin.apt_repository:
        repo: "deb [arch={{ ansible_architecture }} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        filename: docker

    - name: Update apt cache if repo or GPG key changed
      ansible.builtin.apt:
        update_cache: yes
      when: docker_gpg_key.changed

    - name: Ensure Docker packages are installed (latest)
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: latest

    - name: Ensure Docker service is enabled and started
      ansible.builtin.service:
        name: docker
        state: started
        enabled: yes

  when: ansible_facts['pkg_mgr'] == "apt"

# RHEL / AlmaLinux / CentOS (yum/dnf-based)
- block:
    - name: Remove conflicting Docker packages
      ansible.builtin.yum:
        name:
          - docker
          - docker-client
          - docker-client-latest
          - docker-common
          - docker-latest
          - docker-latest-logrotate
          - docker-logrotate
          - docker-engine
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: absent

    - name: Ensure required system packages are installed
      ansible.builtin.yum:
        name:
          - podman
          - podman-docker   # optional, provides a `docker` CLI wrapper for Podman
        state: latest

    - name: Ensure Podman service is enabled and started (for systemd-managed pods/containers)
      ansible.builtin.service:
        name: podman
        state: started
        enabled: yes
      register: podman_service
      ignore_errors: yes  # not all distros manage podman as a service

  when: ansible_facts['pkg_mgr'] in ["yum", "dnf"]

