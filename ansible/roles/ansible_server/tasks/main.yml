---
- name: Add SSH keys to authorized keys file
  ansible.builtin.lineinfile:
    path: /root/.ssh/authorized_keys
    line: "{{ item }}"
    create: yes
  loop: "{{ ssh_keys }}"
  diff: True

- name: Set permissions for authorized_keys file
  ansible.builtin.file:
    path: /root/.ssh/authorized_keys
    owner: root
    group: root
    mode: '0600'

- name: Run yum makecache (update cache)
  ansible.builtin.yum:
    update_cache: yes

# - name: Install required packages
#   ansible.builtin.yum:
#     name: ansible
#     state: present

- name: Install Ansible
  ansible.builtin.pip:
    name: ansible
    # virtualenv: /root/venv

- name: Install collections from Ansible Galaxy
  ansible.builtin.command: ansible-galaxy collection install {{ item }}
  loop: "{{ galaxy_collections }}"

- name: Enable and start SSH service
  ansible.builtin.service:
    name: sshd
    state: started
    enabled: true

- name: Clone Cookbooks repo
  ansible.builtin.git:
    repo: https://github.com/spicyFajitas/cookbooks.git
    dest: "/root/cookbooks"
    remote: origin
    version: HEAD
    clone: yes

- name: Import crontab jobs
  ansible.builtin.import_tasks: crontab.yml

- name: Run yum upgrade
  ansible.builtin.yum:
    name: "*"
    state: latest
