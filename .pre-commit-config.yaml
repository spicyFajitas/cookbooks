repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
        files: '\.(yaml|yml|md)$'
        exclude_types:
          - "json"
    -   id: end-of-file-fixer
        files: '\.(yaml|yml|md)$'
        exclude_types:
          - "json"
    -   id: trailing-whitespace
        files: '\.(yaml|yml|md)$'
        exclude_types:
          - "json"
