# ~/cookbooks/docker_compose/nginx/docker-compose.yml
# nginx container

version: '3'
services:

  # nginx container
  app:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx
    restart: unless-stopped
    ports:
      - 80:80
      - 81:81
      - 443:443
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt

